name: Sync Mirrors

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: {}
  push:
    paths:
      - mirrors.json
      - mirrors.schema.json

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Sync mirrors
        env:
          MIRROR_GIT_TOKEN: ${{ secrets.MIRROR_GIT_TOKEN }}
        run: |
          python3 scripts/sync_mirrors.py

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No updates"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: sync doc mirrors"
          git push
